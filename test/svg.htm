<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SVG test</title>
    <style type="text/css">
    </style>
  </head>
  <body>
    <canvas id="canvas" width="400" height="200"></canvas>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous" type="text/javascript"></script>
    <script type="text/javascript">
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      
      var data = $("<div></div>");
      
      var svg_element = $("<svg></svg>");
      svg_element.attr("xmlns", "http://www.w3.org/2000/svg");
      svg_element.attr("width", 400);
      svg_element.attr("height", 200);
      
      var foreign_object = $("<foreignObject></foreignObject>");
      foreign_object.attr("width", "100%");
      foreign_object.attr("height", "100%");
      
      var lcd = $("<div></div>");
      lcd.attr("xmlns", "http://www.w3.org/1999/xhtml");
      lcd.css("font-size", "40px");
      lcd.html("<em>J'</em> aime <span style='color:white; text-shadow:0 0 2px blue;'>les licornes.</span>");
      
      foreign_object.append(lcd);
      svg_element.append(foreign_object);
      data.append(svg_element);
      var str = svg_element.prop("outerHTML").split("foreignobject").join("foreignObject"); // You need O uppercase
           
      var DOMURL = self.URL || self.webkitURL || self;
      var img = new Image();
      var svg = new Blob([str], {type: "image/svg+xml;charset=utf-8"});
      var url = DOMURL.createObjectURL(svg);
      img.onload = function() {
          ctx.drawImage(img, 0, 0);
          DOMURL.revokeObjectURL(url);
      };
      img.src = url;
    </script>
  </body>
</html>
