<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LCD display simulator</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" type="text/css" />
    <link rel="stylesheet" href="./fonts.css" type="text/css" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
  
    <h1 class="text-center">LCD display simulator</h1>
    
    <div class="col-md-3">
      <h3>Font parameters</h3>
      
      <div class="form-group">
        <label for="font_family">Font family</label>
        <select id="font_family" class="form-control form-param"></select>
      </div>
      
      <div class="form-group">
        <label for="font_size">Font size (pt)</label>
        <select id="font_size" class="form-control form-param"></select>
      </div>
      
      <div class="form-group">
        <label for="font_color">Font color</label>
        <select id="font_color" class="form-control form-param"></select>
      </div>
      
      <div class="form-group">
        <label for="font_letter_spacing">Letter spacing (px)</label>
        <select id="font_letter_spacing" class="form-control form-param"></select>
      </div>
    </div>
    
    <div class="col-md-3">
      <h3>LCD parameters</h3>
      
      <div class="form-group">
        <label for="lcd_cols">LCD cols</label>
        <select id="lcd_cols" class="form-control form-param"></select>
      </div>
      
      <div class="form-group">
        <label for="lcd_rows">LCD rows</label>
        <select id="lcd_rows" class="form-control form-param"></select>
      </div>
      
      <div class="form-group">
        <label for="lcd_border">LCD border</label>
        <select id="lcd_border" class="form-control form-param"></select>
      </div>
    </div>
    
    <div class="col-md-6">
      <h3>LCD Display</h3>
      
      <div class="form-group">
        <input type="text" id="lcd_text_0" class="form-control form-text" placeholder="Line 1" />
        <input type="text" id="lcd_text_1" class="form-control form-text" placeholder="Line 2" />
        <input type="text" id="lcd_text_2" class="form-control form-text" placeholder="Line 3" />
        <input type="text" id="lcd_text_3" class="form-control form-text" placeholder="Line 4" />
        <input type="text" id="lcd_text_4" class="form-control form-text" placeholder="Line 5" />
        <input type="text" id="lcd_text_5" class="form-control form-text" placeholder="Line 6" />
      </div>
      
      <hr />
      
      <div id="lcd"></div>
    
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous" type="text/javascript"></script>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
